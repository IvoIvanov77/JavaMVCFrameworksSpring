<table class="table">
    <tr>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Travelled distance</th>
    </tr>
    <tr th:each="car :${cars}" th:object="${car}">
        <td th:text="*{make}"></td>
        <td th:text="*{model}"></td>
        <td th:text="*{travelledDistance}"></td>
    </tr>
</table>
