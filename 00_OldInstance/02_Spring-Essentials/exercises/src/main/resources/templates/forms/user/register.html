<div class="well" th:object="${registerModel}">
    <form class="form-horizontal" th:action="@{/user/register}" method="post">
        <fieldset>
            <legend class="text-center">Register</legend>

            <!--<th:block th:unless="${user_registration_notification_false} == null">-->
                <!--<div class="alert alert-danger text-center">-->
                    <!--<strong style="color:red" th:text="${user_registration_notification_false}"></strong>-->
                <!--</div>-->
            <!--</th:block>-->

            <div class="form-group">
                <label class="col-sm-4 control-label" for="email">Email</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="email" id="email" placeholder="Email"
                           required="required" th:field="*{email}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="username">Username</label>
                <div class="col-sm-4 ">
                    <input class="form-control" type="text" id="username" placeholder="Username"
                            required="required" th:field="*{username}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="password">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           required="required" th:field="*{password}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="confirm">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="confirm" placeholder="Confirm Password"
                           required="required" th:field="*{confirmPassword}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <a class="btn btn-default" th:href="@{/}">Cancel</a>
                    <input value="Submit" type="submit" class="btn btn-primary"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
