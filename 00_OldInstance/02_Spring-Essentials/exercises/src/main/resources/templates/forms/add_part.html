<div class="container body-content span=8 offset=2">
    <div class="well">
        <form class="form-horizontal" th:action="@{/parts/create}"
              method="post" th:object="${model}">
            <fieldset>
                <legend class="text-center">Add Car Part</legend>

                <!--<th:block th:unless="${customer_notification} == null">-->
                    <!--<div class="alert alert-success text-center">-->
                        <!--<strong th:text="${customer_notification}"></strong>-->
                    <!--</div>-->
                <!--</th:block>-->

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="name">Name</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" type="text" id="name" placeholder="Name" name="name"
                               required="required" th:field="*{name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="price" >Model</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" id="price" name="price" type="number" placeholder="Price"
                               required="required" step=".01" th:field="*{price}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="supplier" >Supplier</label>
                    <div class="col-sm-4 ">
                        <!--<input class="form-control" id="supplier" name="supplier" type="text"-->
                               <!--required="required" placeholder="Supplier" th:field="*{supplierId}"/>-->
                        <select class="form-control" id="supplier"  th:field="*{supplierId}">
                            <option th:each="supplier : ${suppliersList}"
                                    th:value="${supplier.id}"
                                    th:text="${supplier.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="quantity">Quantity</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" id="quantity" name="quantity" type="number"
                               required="required"  th:field="*{quantity}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/customers/all/ascending}">Cancel</a>
                        <input value="Create" type="submit" class="btn btn-primary"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
