<div class="container body-content span=8 offset=2">
    <div class="well" th:object="${model}">
        <form class="form-horizontal" th:action="@{/parts/edit/{id}(id=${id})}" method="post">
            <fieldset>
                <legend class="text-center">Add Car Part</legend>
<!--id-->
                <!--<th:block th:unless="${customer_notification} == null">-->
                    <!--<div class="alert alert-success text-center">-->
                        <!--<strong th:text="${customer_notification}"></strong>-->
                    <!--</div>-->
                <!--</th:block>-->

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="name">Name</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" type="text" id="name"  name="name"
                                th:value="*{name}" disabled/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="price" >Price</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" id="price" name="price" type="number"
                               required="required" th:field="*{price}" step=".01"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="supplier" >Supplier</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" id="supplier" name="supplier" type="text"
                                disabled th:value="*{supplierName}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="quantity">Quantity</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" id="quantity" name="quantity" type="number"
                               required="required" th:field="*{quantity}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/customers/all/ascending}">Cancel</a>
                        <input value="Edit" type="submit" class="btn btn-primary"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
