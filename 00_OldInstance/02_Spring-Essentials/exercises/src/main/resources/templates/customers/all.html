
<table class="table">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Birth date</th>
        <th scope="col">Young driver</th>
    </tr>
    <tr th:each="customer :${customers}" th:object="${customer}">
        <td th:text="*{name}"></td>
        <td th:text="*{birthDate.toLocaleString()}"></td>
        <td th:text="*{youngDriver}"></td>
    </tr>
</table>
