<table class="table">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Number of parts</th>
    </tr>
    <tr th:each="supplier :${suppliers}" th:object="${supplier}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{parts.size()}"></td>
    </tr>
</table>
